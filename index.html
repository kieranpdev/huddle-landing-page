<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/huddle-styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="content-wrapper">
    <main>
      <section class="landing-content">
        <img class="logo" src="./images/logo.svg" alt="Huddle logo image">
        <img src="./images/illustration-mockups.svg" alt="Screen mockup images">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

        <button type="submit">Register</button>
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-facebook-f"></i><span class="social-text">Facebook</span></a>
          <a href="#"><i class="fa-brands fa-twitter"></i><span class="social-text">Twitter</span></a>
          <a href="#"><i class="fa-brands fa-instagram"></i><span class="social-text">Instagram</span></a>
        </div>
      </section>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/98bb4ec371.js" crossorigin="anonymous"></script>
</body>
</html>
